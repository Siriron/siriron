<svg width="900" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=VT323&amp;display=swap');

      .bg { fill: #050505; }
      .scanline-rect { fill: url(#scanlines); }

      .grid-line { stroke: #0d1a0d; stroke-width: 0.5; }

      .title {
        font-family: 'VT323', 'Courier New', monospace;
        font-size: 72px;
        fill: #00ff88;
        filter: url(#glow);
        animation: flicker 5s infinite;
      }

      .subtitle {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 13px;
        fill: #00cc66;
        letter-spacing: 0.3em;
        animation: fadeIn 2s ease forwards;
      }

      .tag {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 11px;
        fill: #1a4d2e;
        letter-spacing: 0.15em;
      }

      .tag-bright {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 11px;
        fill: #00ff88;
        letter-spacing: 0.15em;
        opacity: 0.7;
      }

      .cursor {
        fill: #00ff88;
        animation: blink 1s step-end infinite;
      }

      .border-line { stroke: #00ff88; stroke-width: 1; fill: none; opacity: 0.3; }
      .corner { stroke: #00ff88; stroke-width: 1.5; fill: none; opacity: 0.6; }
      .accent-line { stroke: #00ff88; stroke-width: 1; fill: none; opacity: 0.15; }

      .hex { fill: none; stroke: #00ff88; stroke-width: 0.5; opacity: 0.08; animation: hexPulse 4s ease-in-out infinite; }

      .chain-node { fill: #00ff88; opacity: 0.4; animation: chainPulse 2s ease-in-out infinite; }
      .chain-line { stroke: #00ff88; stroke-width: 0.5; opacity: 0.2; }

      .typing-text {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 12px;
        fill: #00ff88;
        opacity: 0.5;
      }

      .dot-glow {
        fill: #00ff88;
        filter: url(#dotGlow);
        animation: dotPulse 3s ease-in-out infinite;
      }

      @keyframes flicker {
        0%, 91%, 93%, 95%, 100% { opacity: 1; }
        92% { opacity: 0.7; }
        94% { opacity: 0.9; }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes hexPulse {
        0%, 100% { opacity: 0.06; }
        50% { opacity: 0.14; }
      }

      @keyframes chainPulse {
        0%, 100% { opacity: 0.3; r: 2; }
        50% { opacity: 0.7; r: 3; }
      }

      @keyframes dotPulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }

      @keyframes scanMove {
        0% { transform: translateY(0); }
        100% { transform: translateY(10px); }
      }
    </style>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="dotGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="scanlines" x="0" y="0" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="rgba(0,0,0,0.12)"/>
      <rect x="0" y="2" width="2" height="2" fill="transparent"/>
    </pattern>

    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0a1a0a" stroke-width="0.5"/>
    </pattern>

    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050505"/>
      <stop offset="50%" stop-color="#020a04"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>

    <linearGradient id="titleGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00cc66"/>
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bgGrad)"/>
  <rect width="900" height="280" fill="url(#grid)"/>
  <rect width="900" height="280" fill="url(#centerGlow)"/>

  <!-- Hexagon decorations left -->
  <polygon class="hex" points="28,70 48,58 68,70 68,94 48,106 28,94" style="animation-delay:0s"/>
  <polygon class="hex" points="8,100 28,88 48,100 48,124 28,136 8,124" style="animation-delay:0.5s"/>
  <polygon class="hex" points="48,100 68,88 88,100 88,124 68,136 48,124" style="animation-delay:1s"/>
  <polygon class="hex" points="28,130 48,118 68,130 68,154 48,166 28,154" style="animation-delay:1.5s"/>

  <!-- Hexagon decorations right -->
  <polygon class="hex" points="832,70 852,58 872,70 872,94 852,106 832,94" style="animation-delay:0.3s"/>
  <polygon class="hex" points="812,100 832,88 852,100 852,124 832,136 812,124" style="animation-delay:0.8s"/>
  <polygon class="hex" points="852,100 872,88 892,100 892,124 872,136 852,124" style="animation-delay:1.3s"/>
  <polygon class="hex" points="832,130 852,118 872,130 872,154 852,166 832,154" style="animation-delay:1.8s"/>

  <!-- Chain nodes decoration -->
  <circle class="chain-node" cx="120" cy="220" r="2" style="animation-delay:0s"/>
  <circle class="chain-node" cx="160" cy="230" r="2" style="animation-delay:0.4s"/>
  <circle class="chain-node" cx="200" cy="218" r="2" style="animation-delay:0.8s"/>
  <circle class="chain-node" cx="240" cy="228" r="2" style="animation-delay:1.2s"/>
  <line class="chain-line" x1="120" y1="220" x2="160" y2="230"/>
  <line class="chain-line" x1="160" y1="230" x2="200" y2="218"/>
  <line class="chain-line" x1="200" y1="218" x2="240" y2="228"/>

  <circle class="chain-node" cx="660" cy="225" r="2" style="animation-delay:0.2s"/>
  <circle class="chain-node" cx="700" cy="215" r="2" style="animation-delay:0.6s"/>
  <circle class="chain-node" cx="740" cy="228" r="2" style="animation-delay:1s"/>
  <circle class="chain-node" cx="780" cy="218" r="2" style="animation-delay:1.4s"/>
  <line class="chain-line" x1="660" y1="225" x2="700" y2="215"/>
  <line class="chain-line" x1="700" y1="215" x2="740" y2="228"/>
  <line class="chain-line" x1="740" y1="228" x2="780" y2="218"/>

  <!-- Corner brackets -->
  <path class="corner" d="M 20,20 L 20,50 M 20,20 L 60,20" stroke-width="2" opacity="0.8"/>
  <path class="corner" d="M 880,20 L 880,50 M 880,20 L 840,20" stroke-width="2" opacity="0.8"/>
  <path class="corner" d="M 20,260 L 20,230 M 20,260 L 60,260" stroke-width="2" opacity="0.8"/>
  <path class="corner" d="M 880,260 L 880,230 M 880,260 L 840,260" stroke-width="2" opacity="0.8"/>

  <!-- Top / Bottom accent lines -->
  <line class="accent-line" x1="70" y1="20" x2="830" y2="20"/>
  <line class="accent-line" x1="70" y1="260" x2="830" y2="260"/>
  <line class="accent-line" x1="20" y1="60" x2="20" y2="220"/>
  <line class="accent-line" x1="880" y1="60" x2="880" y2="220"/>

  <!-- Small decorative dots at corners of inner box -->
  <circle class="dot-glow" cx="100" cy="36" r="2" style="animation-delay:0s"/>
  <circle class="dot-glow" cx="800" cy="36" r="2" style="animation-delay:0.5s"/>
  <circle class="dot-glow" cx="100" cy="244" r="2" style="animation-delay:1s"/>
  <circle class="dot-glow" cx="800" cy="244" r="2" style="animation-delay:1.5s"/>

  <!-- Scanline overlay -->
  <rect width="900" height="280" fill="url(#scanlines)" opacity="0.5"/>

  <!-- Center glow pulse -->
  <ellipse cx="450" cy="130" rx="200" ry="80" fill="#00ff88" opacity="0.015"/>

  <!-- Top label -->
  <text class="tag" x="450" y="38" text-anchor="middle">[ GITHUB.COM / SIRIRON ]</text>

  <!-- MAIN TITLE -->
  <text class="title" x="450" y="152" text-anchor="middle" fill="url(#titleGlow)" filter="url(#glow)">SIRIRON</text>

  <!-- Subtitle -->
  <text class="subtitle" x="450" y="184" text-anchor="middle">W E B 3 · D E V E L O P E R · O N - C H A I N</text>

  <!-- Tag line -->
  <text class="tag-bright" x="450" y="210" text-anchor="middle">@Sir_Ironheart  ·  Solidity  ·  DeFi  ·  EVM  ·  Solana</text>

  <!-- Typing prompt -->
  <text class="typing-text" x="450" y="244" text-anchor="middle">&gt; deploying to mainnet...</text>
  <rect class="cursor" x="570" y="232" width="8" height="13" rx="1"/>

  <!-- Bottom label -->
  <text class="tag" x="450" y="268" text-anchor="middle">STATUS: [ BUILDING ]</text>
</svg>
